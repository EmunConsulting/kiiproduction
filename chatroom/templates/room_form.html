{% extends  'base.html' %}
{% load static %}
{% load crispy_forms_tags %}

{% block title %}
  Room Form
{% endblock %}

{% block content %}


<h5>Room Form:</h5>
<hr>
<form method="post">
    {% csrf_token %}
    {{ form|crispy }}
    <button type="submit" class="btn btn-primary btn-sm mt-3">Register/Update</button>
    <a class="btn btn-secondary btn-sm mt-3" href="{% url 'rooms' %}">Back to rooms list</a>
</form>
{% endblock %}
