
{% extends  'base.html' %}
{% load static %}

{% block title %}
  Rooms
{% endblock %}

{% block content %}

<style>

hr{
border: 3px solid #099;
}

.divider{
border: 1px solid red;
}

.info{
    font-size:12px;
    margin-left:8px;
}

</style>

<div class="content" style="display:flex; flex-flow:wrap;">
  {% for i in all_users %}
      <div class="" style="width: 23rem; display:flex; flex-direction:row; justify-content:center; align-content:center; margin-top:4px;">

          <div style="">
            <img src="{% static 'images/costline.jpg' %}" alt="Profile Image" style=" width:80px; height:80px; border-radius: 50%; object-fit: cover;">
              <div style="display:flex; justify-content:center; align-content:center; font-size:20px;">
                  <span class="info"><a href="{% url 'start_private_chat' i.id %}" style="font-size:20px;">{{ i.username }}</a></span><br>
              </div>
          </div>
      </div>
  {% endfor %}
</div>

  {% endblock %}
