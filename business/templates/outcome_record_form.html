{% extends  'base.html' %}
{% load static %}
{% load crispy_forms_tags %}

{% block title %}
  Outcome Record
{% endblock %}

{% block content %}


<h5>Outcome Record Form:</h5>
<hr>
<form method="post">
    {% csrf_token %}
    {{ form|crispy }}
    <button type="submit" class="btn btn-primary btn-sm mt-3">Register/Update</button>
    <a href="javascript:history.back()" class="btn btn-secondary btn-sm mt-3">Back</a><br>
</form>
{% endblock %}
