{% extends  'base.html' %}
{% load static %}
{% load crispy_forms_tags %}

{% block title %}
  Industry Sector List
{% endblock %}

{% block content %}

<style>
.fa-pen {
    color: var(--secondary-color);
}
.fa-trash {
    color: var(--accent-color);
}

a
{
    text-decoration:none;
}
table
{
    font-size:12px;
}
</style>

<h5>Industry Sector List:</h5>
<hr>
<div>
    <a class="btn btn-primary btn-sm" href="{% url 'create_industry_sector' %}" >Add New Industry Sector</a>
</div>
<br>

    <div class="write-post-container">

    <table class="table table-hover">
        <thead class="content-font">
            <tr class="content-font">
                <th scope="col">Name</th>
                <th scope="col"></th>
                <th scope="col"></th>
            </tr>
        </thead>
        <tbody>
            {% for i in rec_list %}
            <tr class="content-font">
                <td>{{ i.industry_sector }}</td>
                <td class="decision">
                    <a class="act" href="{% url 'update_industry_sector' i.id %}"><i class="fa-solid fa-pen"></i></a>
                </td>
                <td class="decision">
                    <a class="act close-icon delete-record-link" data-record-id="{{ i.pk }}" href="{% url 'delete_industry_sector' i.id %}"><i class="fa-solid fa-trash"></i></a>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>

    </div>

{% endblock %}
