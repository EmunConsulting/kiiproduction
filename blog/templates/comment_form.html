{% extends 'base_wot_sidebar.html' %}
{% load crispy_forms_tags %}
{% load static %}

{% block title %}
    Comment Form
{% endblock %}

{% block content %}

<div class="row justify-content-center">
    <div class="col-md-6 form-bg">
        <div class="form-title">{{ user.first_name }} {{ user.last_name }}'s New Comment</div>
        <hr>
        <form method="post" enctype="multipart/form-data">
            {% csrf_token %}
            {{ form|crispy }}
            <button type="submit" class="btn btn-primary btn-sm mt-3">Comment</button>
            <a href="javascript:history.back()" class="btn btn-secondary btn-sm mt-3">Back</a><br>
        </form>
    </div>
</div>

{% endblock %}
