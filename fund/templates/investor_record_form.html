{% extends  'base.html' %}
{% load static %}
{% load crispy_forms_tags %}

{% block title %}
  Investor Record
{% endblock %}

{% block content %}


<h5>Investor Record Form:</h5>
<hr>
<form method="post">
    {% csrf_token %}
    {{ form|crispy }}
    <button type="submit" class="btn btn-primary btn-sm mt-3">Register/Update</button>
    <a class="btn btn-secondary btn-sm mt-3" href="{% url 'investor_record_list' %}">Back to investor record list</a>
</form>
{% endblock %}
