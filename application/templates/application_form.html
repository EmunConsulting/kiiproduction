{% extends  'base.html' %}
{% load static %}
{% load crispy_forms_tags %}

{% block title %}
  Application
{% endblock %}

{% block content %}


<h5>Application Form:</h5>
<hr>
<form method="post">
    {% csrf_token %}
    {{ form|crispy }}
    <button type="submit" class="btn btn-primary btn-sm mt-3">Register/Update</button>
    <a class="btn btn-secondary btn-sm mt-3" href="{% url 'events_list' %}">Back to events list</a>
</form>
{% endblock %}
